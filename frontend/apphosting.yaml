# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 100
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Environment variables and secrets.
env:
  - variable: FIREBASE_CONFIG
    value: {"databaseURL":"","projectId":"slug-events-448506","storageBucket":"slug-events-448506.firebasestorage.app"}
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXTAUTH_SECRET
    value: "1"
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
    secret: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY@latest
  - variable: GOOGLE_CLIENT_ID
    secret:  CLIENT_ID@latest
  - variable: GOOGLE_CLIENT_SECRET
    secret: CLIENT_SECRET@latest
