# App Hosting Configuration for Cloud Run

runConfig:
  minInstances: 2
  maxInstances: 100
  concurrency: 100
  cpu: 2
  memoryMiB: 1024

# Environment variables
env:
  - variable: FIREBASE_CONFIG
    value: '{"databaseURL":"","projectId":"slug-events-448506","storageBucket":""}'
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXTAUTH_SECRET
    value: "1"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_LOGIN_URL
    value: "https://slug-events-398513784123.us-west1.run.app/login"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_BACKEND_URL
    value: "https://slug-events-398513784123.us-west1.run.app"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXTAUTH_URL
    value: "https://frontend-398513784123.us-central1.run.app"
    availability:
      - BUILD
      - RUNTIME

# Secrets exposed as environment variables
  - variable: NEXT_PUBLIC_GOOGLE_MAPS_AF
    secret: NEXT_PUBLIC_GOOGLE_MAPS_AF
    availability:
      - RUNTIME

  - variable: GOOGLE_CLIENT_ID
    secret: CLIENT_ID
    availability:
      - RUNTIME

  - variable: GOOGLE_CLIENT_SECRET
    secret: CLIENT_SECRET
    availability:
      - RUNTIME
